<div id="add-image-modal" class="modal modal-fixed-footer small-modal">
	<div class="modal-content ">
		<h4 class="grey-text">Ajouter cette section au menu</h4>
		<form method="post" action="/admin/edit/add_to_menu" id="addToMenuForm" >
			<input type="text" name="imagePath" >
			<input type="text" name="id" >
			<input type="text" name="inModuleId" >
			<div class="row" style="margin-top: 30px">
				<div class="input-field col s12 m6 offset-m3">
					<input id="add-to-menu-label" name="label" type="text" required class="validate grey-text">
					<label for="add-to-menu-label">description de l'image pour les mal-voyants et les moteurs de recherche</label>
				</div>
			</div>
			<div class="row">
				<div class="col s12 center-align">
					<button type="submit" class=" frama-purple hover-frama-orange waves-effect waves-light btn">Envoyer l'image</button>
				</div>
			</div>
		</form>
	</div>
	<div class="modal-footer">
		<a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat"><i class="material-icons">clears</i></a>
	</div>
</div>



<form method="post" action="/admin/module/uploadImage" id="sendImageForm" enctype="multipart/form-data">
	<input type="file" name="img">
</form>
